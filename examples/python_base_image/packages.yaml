- distros: ["debian11"]
  archs: ["amd64"]
  packages:
  # required to replicate distroless/static
  - base-files
  - netbase
  - tzdata
  - ca-certificates
  # required to replicate distroless/base
  - libc6
  - libssl1.1
  - openssl
  # required to replicate distroless/cc
  - libgcc-s1
  - libgomp1
  - libstdc++6
  # required to replicate distroless/python
  - dash
  - libc-bin
  - python3-distutils
  - python3.9-minimal
  - libpython3.9-stdlib
  exclude_packages:
  # generally excluded from distroless
  - debconf
  - debconf-2.0
  - dpkg
  - install-info
  - debianutils
  - media-types
  - mime-support
  # excluded from distroless/python
  - readline-common
  - libtirpc-common
  - python3
  - python3-lib2to3
